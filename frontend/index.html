<!DOCTYPE html>
<html>
    <head>
        <title>
            Diggaren
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        <link rel="icon" href="bild.jpg">
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <div class="topnav">
            <div id="myLinks">
				<div id='p2' class="inline channels" onclick="radio('P2')">P2</div>
				<div id='p3' class="inline channels selected" onclick="radio('P3')">P3</div>
				<div class="inline channels">
					<button type="button" class="pcollapsible">
						Pseudokanaler
					</button>
					<div class="pcontent">
						<button class="pseudochannel" onclick="pseudoChannel('dance')">Dance</button>
                        <button class="pseudochannel" onclick="pseudoChannel('instrumental')">Instrumental</button>
                        <button class="pseudochannel" onclick="pseudoChannel('hi_energy')">High Energy</button>
                        <button class="pseudochannel" onclick="pseudoChannel('lo_energy')">Low Energy</button>
                        <button class="pseudochannel" onclick="pseudoChannel('hi_tempo')">High Tempo</button>
                        <button class="pseudochannel" onclick="pseudoChannel('lo_tempo')">Low Tempo</button>
					</div>
            	</div>
            </div>
          </div>
        
          <h1 class='title'>
              Spelas just nu:
          </h1>
          <h2 class="title" id='nowPlaying'>
              Ingenting! Välj en kanal först!
          </h2>
          <center>
          <div class="dropdown">
            <button class="dropbtn" onclick='toggleDropdown()'>Lägg till låt i spellista</button>
                <div id='myDropdown' class="dropdown-content">
                
                </div>
          </div>
        </center>

            <ul class="flex-container">
                <li class="flex-item">
                    <button type="button" class="collapsible">
                        Rekommenderad låt
                    </button>
                    <div class="content">
                            <p id='recommendedSong'>Ingen låt spelas just nu</p>

                    </div>
                </li>
                <li class="flex-item">
                    <button type="button" class="collapsible">
                        Föregående låtar
                    </button>
                    <div class="content">
                        <p id='previousSong'>Föregående låtar:</p>
                    </div>
                </li>
                <li class="flex-item">
                    <button type="button" class="refresh">
                        <a href="/refresh">Uppdatera</a>

                    </button>
                    <div class="content">
                        <p>Lorem ipsum...</p>
                    </div>
                </li>
            </ul>
  </body>
</html>
